        <p>数组中的empty是如何处理的？<br>最近在工作中有个需求是需要两个数组的索引能正确匹配的，但是如何其中一个数组中存在<br>empty的时候还能正确的匹配吗？<br><a id="more"></a><br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> arr = [<span class="number">1</span>,<span class="number">2</span>,,<span class="number">4</span>]</span><br><span class="line"><span class="built_in">console</span>.log(arr);</span><br><span class="line"><span class="comment">// [1,2,empty,4]</span></span><br><span class="line"></span><br><span class="line">arr.forEach(<span class="function"><span class="params">item</span>=&gt;</span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(item)</span><br><span class="line">&#125;)</span><br><span class="line"><span class="comment">// 1 2 4</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">var</span> i=<span class="number">0</span>; i&lt;arr.length; i++)&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(arr[i])</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 1 2 undefined 4</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">var</span> i <span class="keyword">in</span> arr)&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(arr[i])</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 1 2 4</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">var</span> i <span class="keyword">of</span> arr)&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(i)</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 1 2 undefined 4</span></span><br><span class="line"></span><br><span class="line">从上面可以看出，<span class="keyword">for</span>和<span class="keyword">for</span> <span class="keyword">of</span> 循环的时候有几个循环几个，而forEach和<span class="keyword">for</span> <span class="keyword">in</span>，则</span><br><span class="line">会忽略其中的empty；（其中MDN“提示：<span class="keyword">for</span>...in不应该用于迭代一个 <span class="built_in">Array</span>，其中索引顺序很重要。”），这种现象在MDN上也有相应的解释：“forEach() 方法按升序为数组中含有效值的每一项执行一次 callback 函数，那些已删除或者未初始化的项将被跳过（例如在稀疏数组上）。”</span><br></pre></td></tr></table></figure></p>
<p>如以上实例，在工作中有可能给你带来困扰，因为某个值为空，则会错过一个匹配值，但其<br>中一些空值不去打印也会带来性能上的提升，所以在使用过程中需谨慎选择。</p>
